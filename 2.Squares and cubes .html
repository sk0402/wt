<!DOCTYPEHTML> 
<html>
<head>
<style> table,tr,
td
{
border: solid black;
width: 33%;
text-align: center;
border-collapse: collapse;
}
table { margin: auto; }
</style>
</head>
<body>
    <div class="table">
    <table border="1" cellspacing="0">
<tr><td colspan="3">NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES</td></tr>
<tr><td>Number</td><td>Square</td><td>Cube</td></tr>
<script>
for(var n=0; n<=10; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" +
n*n*n + "</td></tr>" ) ;
}
document.write( "</table>" ) ;
</script>
</table>
</div>
</body>
</html>
