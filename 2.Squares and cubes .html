<html>
<head>
<style> 
td
{
text-align: center;
padding: 2px;
background-color: blue;
color: white;
}
table 
{ 
margin: auto;
}
</style>
</head>
<body>
<table border="1" cellspacing="0">
<tr><td colspan="3">NUMBERS FROM 0 TO 10 WITH THEIR SQUARES AND CUBES</td></tr>
<tr><td>Number</td><td>Square</td><td>Cube</td></tr>
<script>
for(var n=0; n<=10; n++)
{
document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n + "</td></tr>" ) ;
}
</script>
</table>
</body>
</html>
